plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    mainClass = 'be.ses.App'
}

jar {
    archiveBaseName.set('checkneighbours')
    destinationDirectory.set(file("lib")) // JAR wordt in de lib-map geplaatst

    manifest {
        attributes 'Main-Class': 'be.ses.App'
    }
}

// Task om het project te builden en de JAR in 'lib' te plaatsen
tasks.register('buildJar', Jar) {
    dependsOn classes
    archiveBaseName.set('checkneighbours')
    destinationDirectory.set(file("lib"))

    manifest {
        attributes 'Main-Class': 'be.ses.App'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

// Task om het project uit te voeren
tasks.register('runApp', Exec) {
    dependsOn buildJar
    commandLine 'java', '-jar', 'lib/checkneighbours.jar'
}
